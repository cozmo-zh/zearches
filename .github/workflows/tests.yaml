on: [push, pull_request]
name: Tests
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Tests
        run: go test -race -covermode=atomic -coverprofile=coverage.txt ./...
      - name: Coverage
        run: bash <(curl -s https://codecov.io/bash)